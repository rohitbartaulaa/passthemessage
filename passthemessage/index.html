<div class="container">
	<div class="card">
		<div class="enter-msg">
			<h1>Message you would like to send</h1>
			<div class="input-sec">
				<input id="message-input" type="text" placeholder="Enter your message!">
				<button onclick="sendMessage()">Send Message</button>
			</div>
		</div>
		<div class="display-msg">
			<h2>Messages Delivered</h2>
			<ul id="send-messages">
				<li id="no-msg">No messages send so far</li>
			</ul>
		</div>
	</div>
</div>
<script src="script.js"></script>
